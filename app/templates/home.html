<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Home - Navavishkar Hub</title>
    <style>
        :root {
            --bg-dark: rgba(20, 20, 30, 0.7);
            --bg-light: rgba(240, 240, 250, 0.7);
            --text-dark: #ffffff;
            --text-light: #333333;
            --accent: #646cff;
            --accent-hover: #535bf2;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-dark);
            transition: var(--transition);
        }

        body[data-theme="light"] {
            background: linear-gradient(135deg, #e0e0f0 0%, #d0d0e0 100%);
            color: var(--text-light);
        }

        .top-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-logo img {
            height: 40px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-menu a:hover {
            background: rgba(100, 108, 255, 0.2);
            color: var(--accent);
        }

        .home-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .hero-section {
            padding: 4rem 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: fixed;
            top: 5rem;
            right: 1.5rem;
            z-index: 100;
            background: rgba(100, 108, 255, 0.2);
            border: 1px solid var(--accent);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(100, 108, 255, 0.3);
            transform: scale(1.05);
        }
       .theme-icon {
            font-size: 1.5rem;
        }
        .date-range-selector {
        display: flex;
        align-items: center;
    }
/* Theme Toggle Button Styles */
.theme-toggle-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-dark);
    font: inherit;
    border-radius: 8px;
    transition: var(--transition);
}

.theme-toggle-btn:hover {
    background: rgba(100, 108, 255, 0.2);
}

.theme-icon {
    font-size: 1.2rem;
}

.theme-label {
    font-size: 0.9rem;
}

/* Light theme button colors */
body[data-theme="light"] .theme-toggle-btn {
    color: var(--text-light);
}

/* Active/hover states */
#themeToggle:hover {
    background: rgba(100, 108, 255, 0.1);
    border-radius: 8px;
}
/* Navbar styles */
.top-navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(20, 20, 40, 0.8);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
/* Light theme adjustments */
body[data-theme="light"] .top-navbar {
    background: rgba(255, 255, 255, 0.8);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
    </style>
</head>
<body>
     <nav class="top-navbar">
    <div class="nav-logo">
        <img src="/static/IITT_InIf_svg2-01.png" alt="Logo">
        <h1>Navavishkar Hub</h1>
    </div>
    <div class="nav-menu">
        <a href="/" class="nav-link">Home</a>
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/about" class="nav-link">About</a>
        <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle theme">
            <span class="theme-icon">ðŸŒ“</span>
            <span class="theme-label">Theme</span>
        </button>
    </div>
</nav>
   
    <!-- Home Page Content -->
    <div class="home-container">
        <section class="hero-section">
            <h1>Welcome to Navavishkar Hub</h1>
            <p>Advanced GNSS data visualization and analysis platform for UT Tirupati</p>
            <a href="/dashboard" class="btn">Explore Dashboard</a>
        </section>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
        });
    </script>
</body>
</html>
