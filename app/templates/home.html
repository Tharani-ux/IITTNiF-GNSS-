<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Navavishkar Hub</title>
    <style>
        :root {
            --bg-dark: rgba(20, 20, 30, 0.7);
            --bg-light: rgba(240, 240, 250, 0.7);
            --text-dark: #ffffff;
            --text-light: #333333;
            --accent: #646cff;
            --accent-hover: #535bf2;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-dark);
            transition: var(--transition);
        }

        body[data-theme="light"] {
            background: linear-gradient(135deg, #e0e0f0 0%, #d0d0e0 100%);
            color: var(--text-light);
        }

        .top-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        body[data-theme="light"] .top-navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-logo img {
            height: 40px;
            width: auto;
        }

        .nav-logo h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-menu a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-menu a:hover {
            background: rgba(100, 108, 255, 0.2);
            color: var(--accent);
        }

        .home-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .hero-section {
            padding: 4rem 0;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Theme Toggle Button Styles */
        .theme-toggle-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: inherit;
            font: inherit;
            border-radius: 8px;
            transition: var(--transition);
        }

        .theme-toggle-btn:hover {
            background: rgba(100, 108, 255, 0.2);
        }

        .theme-icon {
            font-size: 1.2rem;
        }

        .theme-label {
            font-size: 0.9rem;
        }

        /* Hamburger menu for mobile */
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
            font-size: 1.5rem;
        }

        /* Mobile menu styles */
        @media (max-width: 768px) {
            .top-navbar {
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
            }

            .nav-logo {
                justify-content: space-between;
                width: 100%;
            }

            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 1rem 0;
                gap: 0.5rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu a {
                width: 100%;
                text-align: center;
                padding: 0.75rem 0;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }
        }

        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .nav-menu {
                gap: 1.5rem;
            }

            .hero-section h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="top-navbar">
        <div class="nav-logo">
            <img src="/static/IITT_InIf_svg2-01.png" alt="Logo">
            <h1>Navavishkar Hub</h1>
            <button class="hamburger" id="hamburger">â˜°</button>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="/" class="nav-link">Home</a>
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/about" class="nav-link">About</a>
            <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle theme">
                <span class="theme-icon">ðŸŒ“</span>
                <span class="theme-label">Theme</span>
            </button>
        </div>
    </nav>
    
    <!-- Home Page Content -->
    <div class="home-container">
        <section class="hero-section">
            <h1>Welcome to Navavishkar Hub</h1>
            <p>Advanced GNSS data visualization and analysis platform for UT Tirupati</p>
            <a href="/dashboard" class="btn">Explore Dashboard</a>
        </section>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
        });

        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link (for mobile)
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
